{% extends "layout.html" %}
{% block main %}

      <main class="text-white mt-5 pt-5">
         <div class="container text-center">
                                                                <h1 class="mb-3"><strong>Timer - podsumowanie</strong></h1>
                                                   <h2 class="mb-3"><strong>Użytkownik: {{ summary.username }}</strong></h2>
      <div class="row">

                  <div class="col-md-6">
             <hr class="my-3 orange">
          <div class="card my-4 elegant-color-dark text-white">
            <h5 class="card-header">Całkowity czas</h5>
            <div class="card-body">

             <strong>{{ summary.total_time }}</strong>
            </div>
          </div>
                  </div>
                            <div class="col-md-6">
             <hr class="my-3 orange">
          <div class="card my-4 elegant-color-dark text-white">
            <h5 class="card-header">Średni dzienny czas</h5>
            <div class="card-body">

             <strong>{{ summary.daily_average }}</strong>
            </div>
          </div>
                  </div>
      </div>
                                    <hr class="my-3 orange">
      <div class="row mb-5">
                            <div class="col">
          <div class="card my-4 elegant-color-dark text-white">
            <h5 class="card-header">Wykres ostatnich 30 dni</h5>
            <div class="card-body">

              <img src="{{ url_for('static', filename=chart) }}" class="img-fluid z-depth-1" alt="1">
            </div>
          </div>
                  </div>


      </div>

                 </div>

         </div>




      </main>
{% endblock %}
